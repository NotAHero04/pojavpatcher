plugins {
    id 'java'
}

group 'com.notahero'
version '1.0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
}

jar {
    manifest {
        from 'src/main/resources/META-INF/MANIFEST.MF'
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}